box: darron/ubuntu14.04@1.0.1
no-response-timeout: 10
build:
  steps:
    - script:
        name: prepare the required items.
        code: |
          sudo apt-get update
          sudo apt-get install -y build-essential git libssl-dev && sudo gem install fpm-cookery --no-ri --no-rdoc
    - script:
        name: get the source and build
        code: |
          git clone https://github.com/darron/fpm-recipes.git
          cd fpm-recipes/openresty
          sudo fpm-cook install-deps
          sudo fpm-cook
    - script:
        name: push to packagecloud
        code: |
          sudo gem install package_cloud --no-ri --no-rdoc
          package_cloud push darron/openresty/ubuntu/trusty pkg/openresty*deb
