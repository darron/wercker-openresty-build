box: darron/ubuntu14.04@1.0.1
no-response-timeout: 10
build:
  steps:
    - script:
        name: prepare the required items.
        code: apt-get install -y build-essential git && gem install fpm-cookery --no-ri --no-rdoc
    - script:
        name: get the source and build
        code: |
          git clone https://github.com/darron/fpm-recipes.git
          cd fpm-recipes/openresty
          fpm-cook
